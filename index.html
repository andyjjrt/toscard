    <script>
    var cardx = 0
    var cardy = 0
    
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    
    $( document ).ready(function() {
      if(screen.width < 300){
          $("#myContainer").attr("style","width:100%;position:relative;")  
        }
        $("#score").attr("style","height:" + (screen.height-60) + "px;overflow: auto;")
        var elem1 = document.getElementById("myContainer");
        var we = elem1.clientWidth
        we = we*0.58
        var position = getPosition(elem1);
        //alert("座標: " + position.x + ', ' + position.y);
        cardx = position.x
        cardy = position.y + 81
        $("#myAnimation").attr("style","top:" + position.y + ";width:" + we + "px;display:none;") 
        for(var i = 0;i<7; i++){
          $("#c" + i).attr("src",data[i].src)
          $("#c" + i).attr("data-original-title",data[i].name)
        }
    }); 
      
    function a(){
      var elem = document.getElementById("myAnimation"); 
      var elem1 = document.getElementById("myContainer");
      elem.style.display = "";
      var position = getPosition(elem);
      var position1 = getPosition(elem1);
      var pos = position.y
      var id = setInterval(frame, 10);
      function frame() {
        if (pos >= (position1.y+225)) {
          clearInterval(id);
          draw($("#inp").val(),$("#inp1").val())
        } else {
          pos= pos +4; 
          elem.style.top = pos + 'px'; 
        }
      }
    }
      
      
      
    function getPosition (element) {
      var x = 0;
      var y = 0;
      // 搭配上面的示意圖可比較輕鬆理解為何要這麼計算
      while ( element ) {
        x += element.offsetLeft - element.scrollLeft + element.clientLeft;
        y += element.offsetTop - element.scrollLeft + element.clientTop;
        element = element.offsetParent;
      }
    
      return { x: x, y: y };
    }
